<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liz's To-Do List</title>
    <!--stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">  
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

<body>
    <h1>Things To Do</h1>

    <section class="list-body">
        <label for="form">New Thing To Do:</label><br>
        <input id="form" type="text" placeholder="Enter item" maxlength="100"><br>
        <input type="button" id="btn1" value="Add Item">
        <ul id="list">
            
        </ul>
        <h2>Click item to mark as done.</h2>
        
    </section>
    

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
